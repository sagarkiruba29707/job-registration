<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
fieldset{
	background-color:lemonchiffon;
	border:2px groove;
	width:350px;
	}
legend{align:center;}
</style>
<script>
function myfun()
{
   var x=document.getElementById("pass");
   if(x.type==="password"){
	   x.type="text";
   }
   else{
	   x.type="password"
   }
}
</script>
</head>
<body>
<center>
 <fieldset>
<legend>Register</legend><br>
<form action="jobform.jsp" method="post">
Username:<input type="email" name="username"><br/><br/>
Password:<input type="password" name="pwd" id="pass" required><br/><br/>
<input type="checkbox" onclick="myfun()">Show Password<br/><br/>
<input type="submit" value="Register" color:"red">
</form>
<p>If you are already registered , click here to <a href="Login.jsp">Login</a></p></fieldset></center>
</body>
</html>
